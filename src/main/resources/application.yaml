server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://192.168.59.101:27017/chat_memory_db

  datasource:
    url: jdbc:mysql://192.168.59.101:3306/guiguxiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver


# 开启 SQL 日志打印
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



langchain4j:
  open-ai:
    chat-model:
      api-key: ${DASH_SCOPE_API_KEY}

      model-name: deepseek-v3
      log-requests: true
      log-responses: true

      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      #温度系数，温度系数越高，AI的发散性思维越强
      temperature: 0.9

  ollama:
    chat-model:
      base-url: http://localhost:11434
      model-name: deepseek-r1:1.5b
      log-requests: true
      log-responses: true

  community:
    dashscope:
      chat-model:
        api-key: ${DASH_SCOPE_API_KEY}
        model-name: qwen-max

logging:
  level:
    dev:
      langchain4j: debug
